<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ICS Calendar Viewer</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container-fluid px-3 px-md-5">
    <h1 class="mb-4 text-center">Google Calendar (ICS) Parser</h1>
    <button class="btn btn-outline-secondary d-md-none mb-2" type="button" data-bs-toggle="collapse"
      data-bs-target="#filters">
      Toggle Filters
    </button>
    <div class="collapse show d-md-block" id="filters">
      <div class="mb-3 row align-items-center">
        <label for="icsFile" class="col-sm-2 col-form-label fw-bold">Upload ICS File:</label>
        <div class="col-sm-10">
          <input type="file" id="icsFile" accept=".ics" class="form-control" />
        </div>
      </div>

      <div class="mb-3 g-2 align-items-center">
        <button id="authorize_button" class="btn btn-primary mb-3">Sign in with Google</button>
      </div>
      
      <hr class="my-4">

      <div class="mb-3 row g-2 align-items-center">
        <div class="col-auto">
          <label for="filterFrom" class="col-form-label fw-bold">From:</label>
        </div>
        <div class="col-auto">
          <input type="date" id="filterFrom" class="form-control" />
        </div>
        <div class="col-auto">
          <label for="filterTo" class="col-form-label fw-bold">To:</label>
        </div>
        <div class="col-auto">
          <input type="date" id="filterTo" class="form-control" />
        </div>
        <div class="col-auto">
          <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="toggleHiddenCols" onchange="toggleHiddenColumns()" />
        <label class="form-check-label fw-bold" for="toggleHiddenCols">
          Show hidden columns
        </label>
      </div>
    </div>

    <div class="mb-3">
      <button id="downloadBtn" style="display: none;" class="btn btn-success">Download CSV</button>
    </div>

    <div id="calendarInfo" class="mb-3"></div>
    <div id="output"></div>
  </div>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="ics-parser.js"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="google-integration.js"></script>

</body>

</html>
